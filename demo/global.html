<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>J.A.R.V.I.P (demo)</title>
  </head>
  <body>
    <h1>J.A.R.V.I.P (global)</h1>
    <div id="player" style="width: 640px; height:360px;"></div>

    <script src="../lib/jarvip.js"></script>
    <script>
      var jarvip = new JARVIP({
        targetEl: document.getElementById('player'),
        video: {
          url:  'http://www.html5videoplayer.net/videos/toystory.mp4',
          poster: 'http://i2.wp.com/smallthings.fr/wp-content/uploads/2016/05/toy_story_wallpaper_by_artifypics-d5gss19.jpg?resize=640%2C360'
        }
      });
    </script>
  </body>
</html>
